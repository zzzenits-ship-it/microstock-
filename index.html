<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicrostockGenius - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // --- MASUKKAN API KEY ANDA DI SINI ---
        const API_KEY = "AIzaSyAIaVIQrupSDGhQjeftHrT0cJq3Fdu62xw"; 

        window.setupApp = () => {
            return {
                file: null,
                previewUrl: null,
                loading: false,
                prompts: [],
                error: '',
                metadata: {},
                
                handleFile(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    this.file = file;
                    this.previewUrl = URL.createObjectURL(file);
                    this.prompts = [];
                    this.error = '';
                },

                async generate() {
                    if (!API_KEY) {
                        this.error = "API Key kosong! Edit file ini dan masukkan kunci dari Google AI Studio.";
                        return;
                    }
                    this.loading = true;
                    try {
                        const genAI = new GoogleGenerativeAI(API_KEY);
                        const model = genAI.getGenerativeModel({ 
                            model: "gemini-2.5-flash-preview-09-2025",
                            generationConfig: { responseMimeType: "application/json" }
                        });
                        
                        const base64 = await this.toBase64(this.file);
                        const prompt = `Analyze this image for microstock. Return JSON: { "prompts": [{"id": 1, "text": "prompt text"}] }`;
                        
                        const result = await model.generateContent([
                            prompt,
                            { inlineData: { data: base64, mimeType: this.file.type } }
                        ]);
                        
                        const data = JSON.parse(result.response.text());
                        this.prompts = data.prompts;
                    } catch (err) {
                        this.error = "Gagal memproses gambar. Periksa API Key Anda.";
                    } finally {
                        this.loading = false;
                    }
                },

                toBase64(file) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                }
            }
        }
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-slate-200 min-h-screen p-4" x-data="setupApp()">
    <div class="max-w-md mx-auto space-y-6 pt-6">
        <header class="text-center">
            <h1 class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">MicrostockGenius</h1>
            <p class="text-slate-400 text-xs mt-1">Versi Web Mandiri (Mobile Optimized)</p>
        </header>

        <!-- Box Upload -->
        <div class="glass rounded-3xl p-6 text-center relative border-2 border-dashed border-slate-700">
            <template x-if="!previewUrl">
                <div class="py-10">
                    <div class="text-5xl mb-4">üñºÔ∏è</div>
                    <p class="text-sm font-medium">Klik untuk pilih foto/video</p>
                    <p class="text-xs text-slate-500 mt-1">Saran: Gunakan file di bawah 4MB</p>
                </div>
            </template>
            <template x-if="previewUrl">
                <img :src="previewUrl" class="max-h-60 mx-auto rounded-xl shadow-2xl">
            </template>
            <input type="file" @change="handleFile" class="absolute inset-0 opacity-0 cursor-pointer">
        </div>

        <!-- Tombol Aksi -->
        <button 
            @click="generate" 
            :disabled="loading || !file"
            class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl font-bold text-white shadow-[0_10px_20px_rgba(147,51,234,0.3)] disabled:opacity-50 transition-all active:scale-95"
        >
            <span x-show="!loading">‚ú® Hasilkan Prompt AI</span>
            <span x-show="loading" class="flex items-center justify-center gap-2">
                <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Sedang Berpikir...
            </span>
        </button>

        <div x-show="error" class="bg-red-500/10 border border-red-500/50 text-red-400 p-4 rounded-2xl text-xs" x-text="error"></div>

        <!-- Hasil -->
        <div class="space-y-4 pb-20">
            <template x-for="item in prompts" :key="item.id">
                <div class="glass p-4 rounded-2xl relative animate-in fade-in slide-in-from-bottom-2">
                    <p class="text-sm leading-relaxed pr-10" x-text="item.text"></p>
                    <button @click="navigator.clipboard.writeText(item.text)" class="absolute top-4 right-4 text-purple-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" /></svg>
                    </button>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
